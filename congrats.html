<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;

        }

        .contain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("sliderv2-background.png");
        }

        .done {
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            right: 0;
            top: -20px;
            margin: auto;
        }

        .contain h1 {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 1.4em;
            color: #02b3e4;
        }

        .congrats {
            position: relative;
            left: 50%;
            top: 50%;
            max-width: 800px;
            transform: translate(-50%, -50%);
            width: 80%;
            min-height: 300px;
            max-height: 900px;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 12px 15px 20px 0 rgba(46, 61, 73, .3);
            background-image: linear-gradient(to bottom right, #dd003f, #790828);
            background: #fff;
            text-align: center;
            font-size: 2em;
            color: #189086;
        }

        .text {
            position: relative;
            font-weight: normal;
            left: 0;
            right: 0;
            margin: auto;
            width: 80%;
            max-width: 800px;

            font-family: 'Lato', sans-serif;
            font-size: 0.6em;

        }


        .circ {
            opacity: 0;
            stroke-dasharray: 130;
            stroke-dashoffset: 130;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }

        .tick {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            -webkit-transition: stroke-dashoffset 1s 0.5s ease-out;
            -moz-transition: stroke-dashoffset 1s 0.5s ease-out;
            -ms-transition: stroke-dashoffset 1s 0.5s ease-out;
            -o-transition: stroke-dashoffset 1s 0.5s ease-out;
            transition: stroke-dashoffset 1s 0.5s ease-out;
        }

        .drawn svg .path {
            opacity: 1;
            stroke-dashoffset: 0;
        }

        .regards {
            font-size: .7em;
        }


        @media (max-width:600px) {
            .congrats h1 {
                font-size: 1.2em;
            }

            .done {
                top: -10px;
                width: 80px;
                height: 80px;
            }

            .text {
                font-size: 0.5em;
            }

            .regards {
                font-size: 0.6em;
            }
        }

        @media (max-width:500px) {
            .congrats h1 {
                font-size: 1em;
            }

            .done {
                top: -10px;
                width: 70px;
                height: 70px;
            }

        }

        @media (max-width:410px) {
            .congrats h1 {
                font-size: 1em;
            }

            .congrats .hide {
                display: none;
            }

            .congrats {
                width: 100%;
            }

            .done {
                top: -10px;
                width: 50px;
                height: 50px;
            }

            .regards {
                font-size: 0.55em;
            }

        }
    </style>
</head>

<body>
    <div class="contain">
        <div class="congrats">
            <h1 style="color:#dd003f">Congrat<span class="hide">ulation</span>s !</h1>
            <img src="https://sh16.neoserv.si:2083/cpsess2789234926/viewer/home%2fpirecnik%2fbmk.clovery.si%2fdest%2fimages/BMKlogo.png">

            <div class="text">
                <p style="color:black">You are one step closer to watching movies in the best cinema around!<br>
                </p>
            </div>
            <!--TU NOT DAÅ  FORUM-->
        </div>
    </div>
</body>

</html>
